# Site Settings
title: "Syntax & Empathy"
subtitle: "Prompt Engineering for Design Professionals"
name: "Syntax & Empathy"
description: "Systematic frameworks and workflow optimizations for Product, Service, and User Experience designers using AI."
url: "https://syntax-and-empathy.github.io"
baseurl: "/companion"
repository: "syntax-and-empathy/companion"

# Theme Settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Author
author:
  name: "Syntax & Empathy"
  bio: "UX designer with 30+ years translating technical complexity into usable products. From NASA to AWS, building systematic approaches to AI collaboration."
  location: "Remote"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.syntaxandempathy.ai"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - README.md
  - tmp
  - bin
  - "*.py"
  - "*.pyc"
  - "*.csv"
  - "*.json"
  - "*.db"
  - __pycache__
  - .venv
  - uv.lock
  - pyproject.toml
  - .github
  - .git
  - .gitignore
  - .gitattributes
  - 00-resources
  - 01-archive
  - 02-articles
  - 03-projects
  - 04-and-so-on
  - 06-assets
  - 09-templates
  - templates
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone: America/Los_Angeles

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-gist

# SEO
social:
  name: Syntax & Empathy
  links:
    - "https://www.syntaxandempathy.ai"

# Analytics (uncomment when ready)
# analytics:
#   provider: "google-gtag"
#   google:
#     tracking_id: "G-XXXXXXXXXX"
#     anonymize_ip: false

# Site Search (using Lunr.js)
search: true
search_full_content: true

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
