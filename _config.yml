# Site settings
lang: en
timezone: America/New_York

title: Syntax & Empathy Companion
tagline: Design Leadership, AI Collaboration, and Technical Workflows
description: >-
  Structured content about design leadership, AI collaboration,
  and technical workflows for design professionals.
url: "https://syntax-and-empathy.github.io"
baseurl: "/companion"

# Author information
author:
  name: Syntax & Empathy

# Social media
social:
  name: Syntax & Empathy
  links:
    - https://github.com/syntax-and-empathy

# Theme configuration
theme: jekyll-theme-chirpy
plugins:
  - jekyll-remote-theme

remote_theme: cotes2020/jekyll-theme-chirpy

# Build settings
markdown: kramdown
permalink: /:title/

# Pagination
paginate: 10

# Collections
collections:
  articles:
    output: true
    permalink: /articles/:path/

# Exclude from processing
exclude:
  - .github/
  - 00-resources/
  - 09-templates/
  - README.md
  - LICENSE
  - robots.txt
  - pyproject.toml
  - uv.lock
  - "*.py"
